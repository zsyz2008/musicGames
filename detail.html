    input[type='checkbox'].switch{
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      position: relative;
      /* display: inline; */
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      transition: border-color .3s, background-color .3s;
    }
    
    input[type='checkbox'].switch::after {
      content: '';
      display: inline-block;
      width: 1rem;
      height:1rem;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0,0,2px,#999;
      transition:.4s;
      top: 1px;
      position: absolute;
      left: 2px;
    }
    
    input[type='checkbox'].switch:checked {
      background:#db5a6b;
    }
    /* 当input[type=checkbox]被选中时：伪元素显示下面样式 位置发生变化 */
    input[type='checstaffDivkbox'].switch:checked::after {
      content: '';
      position: absolute;
      left: 55%;
