      font-size: 12px;

    #scoreContainer .list{

    }

    #scoreContainer{
      font-size:12px;

  .button2.fire {
    border-right: 2px solid rgba(0,0,0,1);
    background-image: linear-gradient(to bottom, rgba(255, 138, 48, 0.6), rgba(240, 96, 29, 0.6));
  }

  .button2 {
    height: 10px;
    border-radius: 1px;
    position: relative;
  }

  .copy-right{
    font-size: 12px;
    color: #86868b;
    position: fixed;
    bottom: 20px;
  }

    .start-container {
      text-decoration: none;
      font-size: 10rem;
      position: absolute;
      left:0px;
      right:0px;
      top:0px;
      bottom:0px;
      background-color: rgba(0,0,0);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .skin {
        position: absolute;
        left:0px;
        right:0px;
        top:0px;
        bottom:0px;
        /* 设置背景图片 */
        background-image: url('https://soundfont.s3-accelerate.cn-north-1.jdcloud-oss.com/img/heart.svg');
        background-image: url('/img/heart.svg');
        /* 让背景图片覆盖整个容器 */
        background-size: contain;
        /* 让背景图片在容器内居中 */
        background-position: center;
        /* 让背景图片不重复 */
        background-repeat: no-repeat;
        /* 设置背景图片的透明度 */
        opacity: 1;
        border-radius: 100px;
        color: #db5a6b;
    }

    .watermark-container {
        position: absolute;
        left:20px;
        right:20px;
        top:50px;
        bottom:50px;
        /* 设置背景图片 */
        /* background-image: url('https://soundfont.s3-accelerate.cn-north-1.jdcloud-oss.com/img/zs.png');  */
        background-image: url('./zs.png');
        /* 让背景图片覆盖整个容器 */
        background-size: cover;
        /* 让背景图片在容器内居中 */
        background-position: center;
        /* 让背景图片不重复 */
        background-repeat: no-repeat;
        /* 设置背景图片的透明度 */
        opacity: .1;
        border-radius: 100px;
        z-index: 2;
        pointer-events: none;
        display: none;
    }

    .mask::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 设置半透明黑色背景 */
    }

    #pre, #next{
      color:#fff;
      background-color: rgba(240, 96, 29, 0.6);
      display: inline-block;
      padding: 2px 5px;
      border-radius: 2px;
    }

    #gameContiner{
      padding: 0px 5px;
      visibility: hidden;
    }

    .big-btn {
      display: flex;

      align-items: center;

      bottom: 130px;
      left:0px;
      right: 0px;
      padding: 5px;
      border: none;
      visibility: hidden;
      transform-origin: center;
      transition: transform 0.2s; /* 添加过渡效果 */
      /* transform: rotate(-10deg); */
    }

    .big-btn.active {
        transform: scale(0.9);
