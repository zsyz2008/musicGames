.list_active {
    animation: pulse-grow-shine 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    position: relative;
    z-index: 1;
}

@keyframes pulse-grow-shine {
    0%, 100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
    }
    25% {
        transform: scale(1.05) rotate(1deg);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                    0 0 20px rgba(255, 215, 0, 0.5), 
                    0 0 30px rgba(255, 215, 0, 0.3);
    }
    50% {
        transform: scale(1.08) rotate(0deg);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 
                    0 0 30px rgba(255, 215, 0, 0.6), 
                    0 0 45px rgba(255, 215, 0, 0.4);
    }
    75% {
        transform: scale(1.05) rotate(-1deg);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                    0 0 20px rgba(255, 215, 0, 0.5), 
                    0 0 30px rgba(255, 215, 0, 0.3);
    }
}

.annihilate-simple {
    animation: simpleAnnihilate 1s forwards cubic-bezier(0.16, 1, 0.3, 1);
    pointer-events: none;
}

@keyframes simpleAnnihilate {
    0% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
        filter: blur(1px);
    }
    100% {
        transform: scale(1.3);
        opacity: 0;
        filter: blur(5px);
    }
}
