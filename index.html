    input[type='checkbox'].switch{
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      transition: border-color .3s, background-color .3s;
    }
    
    input[type='checkbox'].switch::after {
      content: '';
      display: inline-block;
      width: 1rem;
      height:1rem;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0,0,2px,#999;
      transition:.4s;
      top: 1px;
      position: absolute;
      left: 2px;
    }
    
    input[type='checkbox'].switch:checked {
      background:#db5a6b;
    }
    /* 当input[type=checkbox]被选中时：伪元素显示下面样式 位置发生变化 */
    input[type='checkbox'].switch:checked::after {
      content: '';
      position: absolute;
      left: 55%;
      top: 1px;
    }</style></head><body><div style="font-size:12px;color:#db5a6b">请关闭静音模式或带上耳机，尽量使用有线耳机,蓝牙耳机有延迟</div><div><div style="display:flex;"><div id="title" style="width:50%;font-weight: bold;"></div><div style="display: flex;width:50%"><div style="font-size: 12px;line-height:27px">自动播放</div><input type="checkbox" id="switch" class="switch" :checked="fun.value=='true'"></div><button id="reset" style="width:50%;font-size: 12px;">重置</button></div><div id="progress" style="margin-top:5px;width: 100%; height:5px;background-color:#db5a6b"></div><div id="playground" style="display:flex;flex-wrap: wrap;border:1px solid #db5a6b;margin:6px;position:absolute;top:55px;right:2px;left:2px;bottom:2px;"><div class="list"><div class="avatar1" id="btnPlay0"></div></div><div class="list"><div class="avatar2" id="btnPlay1"></div></div><div class="list"><div class="avatar1" id="btnPlay2"></div></div><div class="list"><div class="avatar2" id="btnPlay3"></div></div><div class="list"><div class="avatar1" id="btnPlay4" style="visibility:visible"></div></div><div class="list"><div class="avatar2" id="btnPlay5"></div></div><div class="list"><div class="avatar1" id="btnPlay6"></div></div><div class="list"><div class="avatar2" id="btnPlay7"></div></div><div class="list"><div class="avatar1" id="btnPlay8"></div></div></div></div><script src="Tone.js"></script><script src="index_bundle.js"></script></body></html>
